name: MyFirstWorkflow
on: push
jobs:
  myjob1:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12, 14, 16]
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
    - name: setup node
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix['node-version'] }}





     
 
